{% extends 'layout.html' %}

{% block title %}
homepage
{% endblock %}


{% block content %}

<h1> Register </h1>

<div class="col-3 ml-5">

    <form action="" method="POST">
        <!-- POST must be capitalized! if action is empty, will redirect to its page  -->
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input name="name" placeholder='your name' type="text" class="form-control" id="name" aria-describedby="emailHelp">
        </div>

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input name="email" placeholder='your email' type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input name="password" placeholder='password' type="password" class="form-control" id="exampleInputPassword1">
        </div>
       
        <button type="submit" class="btn btn-primary">Register</button>

    </form>
    

</div>


{% endblock %}
